<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Science course</title>
    <link rel="stylesheet" href="style4.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Science</h1>
        </div>
    </header>

    <main class="container">
        <div class="courses-grid">
            <!-- Earth Card -->
            <div class="course-card">
                <div class="card-image earth-bg"></div>
                <div class="card-content">
                    <span class="category">Science</span>
                    <h2>Earth and Space Science</h2>
                    <p class="level">Senior high school</p>

                    <div class="course-meta">
                        <div class="duration">
                            <i class="far fa-clock"></i> 22hr 30min
                        </div>
                        <div class="lessons">
                            <i class="far fa-file-alt"></i> 34 course
                        </div>
                    </div>
                    
                    <div class="rating">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="far fa-star"></i>
                    </div>
                    <button class="join-btn">Join Course</button>
                </div>
            </div>

            <!-- Chemistry Card -->
            <div class="course-card">
                <div class="card-image chemistry-bg"></div>
                <div class="card-content">
                    <span class="category">Science</span>
                    <h2>Chemistry</h2>
                    <p class="level">Senior high school</p>

                    <div class="course-meta">
                        <div class="duration">
                            <i class="far fa-clock"></i> 22hr 30min
                        </div>
                        <div class="lessons">
                            <i class="far fa-file-alt"></i> 34 course
                        </div>
                    </div>
                    
                    <div class="rating">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="far fa-star"></i>
                    </div>
                    <button class="join-btn">Join Course</button>
                </div>
            </div>

            <!-- Physics Card -->
            <div class="course-card">
                <div class="card-image physics-bg"></div>
                <div class="card-content">
                    <span class="category">Science</span>
                    <h2>Physics</h2>
                    <p class="level">Senior high school</p>

                    <div class="course-meta">
                        <div class="duration">
                            <i class="far fa-clock"></i> 22hr 30min
                        </div>
                        <div class="lessons">
                            <i class="far fa-file-alt"></i> 34 course
                        </div>
                    </div>
                    
                    <div class="rating">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="far fa-star"></i>
                    </div>
                    <button class="join-btn">Join Course</button>
                </div>
            </div>

            <!-- Biology Card -->
            <div class="course-card">
                <div class="card-image biology-bg"></div>
                <div class="card-content">
                    <span class="category">Science</span>
                    <h2>Biology</h2>
                    <p class="level">Senior high school</p>

                    <div class="course-meta">
                        <div class="duration">
                            <i class="far fa-clock"></i> 22hr 30min
                        </div>
                        <div class="lessons">
                            <i class="far fa-file-alt"></i> 34 course
                        </div>
                    </div>
                    
                    <div class="rating">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="far fa-star"></i>
                    </div>
                    <button class="join-btn">Join Course</button>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
