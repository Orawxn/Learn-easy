<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style6.css">
</head>
<body class="gradient-bg min-h-screen flex flex-col items-center p-4 relative overflow-hidden">
  <!-- Cloud decorations -->
  <div class="cloud cloud-1"></div>
  <div class="cloud cloud-2"></div>
  <div class="cloud cloud-3"></div>
  
  <!-- Header -->
  <div class="w-full max-w-md">
    <a href="/" class="flex items-center text-black mb-8">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-6 w-6 mr-2">
        <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
        <polyline points="9 22 9 12 15 12 15 22"></polyline>
      </svg>
      <span>Home</span>
    </a>
  </div>
  
  <!-- Profile content -->
  <div class="w-full max-w-md flex flex-col items-center">
    <div class="profile-icon">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-16 w-16 text-white">
        <circle cx="12" cy="8" r="5"></circle>
        <path d="M20 21a8 8 0 1 0-16 0"></path>
      </svg>
    </div>
    
    <h2 class="text-xl font-medium mb-4">Detail</h2>
    
    <form class="w-full space-y-4">
      <div class="space-y-1">
        <label for="username" class="block text-sm font-medium">
          Username
        </label>
        <input
          type="text"
          id="username"
          class="form-input"
        />
      </div>
      
      <div class="space-y-1">
        <label for="firstname" class="block text-sm font-medium">
          Firstname
        </label>
        <input
          type="text"
          id="firstname"
          class="form-input"
        />
      </div>
      
      <div class="space-y-1">
        <label for="lastname" class="block text-sm font-medium">
          Lastname
        </label>
        <input
          type="text"
          id="lastname"
          class="form-input"
        />
      </div>
      
      <div class="space-y-1">
        <label for="email" class="block text-sm font-medium">
          Email
        </label>
        <input
          type="email"
          id="email"
          placeholder="your@email.com"
          class="form-input"
        />
      </div>
      
      <div class="flex justify-end">
        <button
          type="submit"
          class="submit-button"
        >
          Submit
        </button>
      </div>
    </form>
    
    <div class="flex justify-between w-full mt-4">
      <a href="/change-email" class="change-link">
        Change Email
      </a>
      <a href="/change-password" class="change-link">
        Change Password
      </a>
    </div>
  </div>
</body>
</html>
